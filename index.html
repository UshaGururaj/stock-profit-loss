<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock purchase profit or loss</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Stock Profile & Loss Calculator</h1>
    <div class="container">
        <label for="initial-price">Initial Price</label>
        <input type="number" id="initial-price" placeholder="Enter intial price of stock"/>
        <label for="stock-qty">Stocks quantity</label>
        <input type="number" id="stock-qty" placeholder="Enter the number of stocks bought"/>
        <label for="current-price">Current price</label>
        <input type="number" id="current-price" placeholder="Enter current price of stock"/>
        <button id="submit-btn">Tell Me!!</button>
        <div id="output"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
